<!DOCTYPE html>

<html 
    lang="en" 
    xmlns:sec="http://www.thymeleaf.org/extras/spring-security" 
    xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" 
    xmlns:th="http://www.thymeleaf.org">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <title layout:fragment="title">Medical Equipment</title>

        <link rel="stylesheet" th:href="@{/css/bootstrap.min.css}">
        <link rel="stylesheet" th:href="@{/css/all.min.css}">
        <link rel="stylesheet" th:href="@{/css/font.css}">
        <link rel="stylesheet" th:href="@{/css/swiper.min.css}">
        <link rel="stylesheet" th:href="@{/css/style.css}">

        <link rel="shortcut icon" th:href="@{/images/fav.png}" type="image/x-icon">

        <script src="https://cdnjs.cloudflare.com/ajax/libs/sweetalert/2.1.2/sweetalert.min.js"></script>
    </head>

    <body>
        <div class="cv-ellipsis">
            <div class="cv-preloader">
                <div></div>
            </div>
        </div>
        
        <div class="cv-main-wrapper">
            <div th:replace="~{fragments/top-header :: top-header}"></div>

            <div th:replace="~{fragments/header :: header}"></div>            
           
            <div layout:fragment="content"> </div>

            <div th:replace="~{fragments/footer :: footer}"></div>

            <div th:replace="~{fragments/copyright :: copyright}"></div>
        </div>

        <script th:src="@{/js/jquery.min.js}"></script>
        <script th:src="@{/js/bootstrap.min.js}"></script>
        <script th:src="@{/js/SmoothScroll.min.js}"></script>
        <script th:src="@{/js/swiper.min.js}"></script>
        <script th:src="@{/js/custom.js}"></script>

        <script layout:fragment="script"> </script>
    </body>
</html>
