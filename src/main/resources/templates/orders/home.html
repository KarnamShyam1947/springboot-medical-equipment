<html 
    lang="en" 
    xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" 
    layout:decorate="~{layout/layout.html}">

    <div layout:fragment="content">
        <div th:if="${session.orderPlaced}">
            <input type="hidden" id="orderPlaced"  th:value="${session.orderPlaced}">
            <script>
                let orderPlaced = document.getElementById("orderPlaced").value;
        
                if(orderPlaced !== "") {
                    swal("Success", orderPlaced, "success")
                }
            </script>
            <th:block th:text="${@sessionUtils.removeSessionAttribute('orderPlaced')}"></th:block>
        </div>

        <!-- breadcrumb start -->
        <div class="cv-breadcrumb">
            <div class="container">
                <div class="row">
                    <div class="col-12">
                        <div class="cv-breadcrumb-box">
                            <h1>Orders</h1>
                            <ul>
                                <li><a href="index.html">Home</a></li>
                                <li>Orders</li>
                            </ul>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <!-- breadcrumb end -->

        <!-- cart start -->
        <div class="cv-cart spacer-top spacer-bottom">
            <div class="container">
                <div class="row">
                    <div class="col-md-12">
                        <div class="cv-last-order">
                            <table>
                                <thead>
                                    <tr>
                                        <th>Product name</th>
                                        <th>Phone Number</th>
                                        <th>Delivery Address</th>
                                        <th>unit price</th>
                                        <th>Quantity</th>
                                        <th>Total</th>
                                        <th>Action</th>
                                    </tr>
                                </thead>
                                <tbody>
                                    <tr th:each="item : ${orders}">
                                        <td>
                                            <a th:href="@{/medicine-details/}+${item.medicineId}">[[${item.medicineName}]]</a>
                                        </td>
                                        <td>[[${item.orderPhone}]]</td>
                                        <td>[[${item.orderAddress}]]</td>
                                        <td>[[${item.medicinePrice}]]</td>
                                        <td>[[${item.orderQty}]]</td>
                                        <td>[[${item.totalPrice}]]</td>
                                        <td>
                                            <a href="#" class="btn btn-danger">cancel</a>
                                        </td>
                                    </tr>
                                    
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <!-- cart end -->
    </div>
</html>
