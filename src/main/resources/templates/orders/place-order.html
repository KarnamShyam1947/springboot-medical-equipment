<html 
    lang="en" 
    xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" 
    layout:decorate="~{layout/layout.html}">

    <div layout:fragment="content">

        <div class="cv-breadcrumb">
            <div class="container">
                <div class="row">
                    <div class="col-12">
                        <div class="cv-breadcrumb-box">
                            <h1>Place order</h1>
                            <ul>
                                <li><a href="index.html">Home</a></li>
                                <li>Place order</li>
                            </ul>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <div class="cv-conatact spacer-top spacer-bottom">
            <div class="container">
                <div class="row">
                    <div class="col-lg-12">
                        <div class="cv-contact-form">
                            <h2 class="cv-sidebar-title">Place order</h2>
                            <form action="/orders/make-order/" method="post" th:object="${orderDTO}">
                                
                                <input 
                                    name="qty" 
                                    type="text" 
                                    th:value="*{qty}" 
                                    th:errorclass="error"
                                    placeholder="Enter quantity" 
                                />
                                <span class="text-danger" th:errors="*{qty}"></span>

                                <input 
                                    type="text" 
                                    name="phone" 
                                    th:value="*{phone}" 
                                    th:errorclass="error"
                                    placeholder="Enter phone number" 
                                />
                                <span class="text-danger" th:errors="*{phone}"></span>

                                <textarea 
                                    name="address" 
                                    th:text="*{address}"
                                    th:errorclass="error"
                                    placeholder="Enter your address...." 
                                ></textarea>
                                <span class="text-danger" th:errors="*{address}"></span>
                                <br>

                                <input type="hidden" name="medicineId" th:value="${medicine}">
                                <button type="submit" class="cv-btn submitForm">Place Order</button>
                                <div class="response"></div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>

        </div>  

    </div>

</html>
