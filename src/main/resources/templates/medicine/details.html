<html 
    lang="en" 
    xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" 
    layout:decorate="~{layout/layout.html}">

    <div layout:fragment="content">
        <div class="cv-breadcrumb">
            <div class="container">
                <div class="row">
                    <div class="col-12">
                        <div class="cv-breadcrumb-box">
                            <h1>Product Single</h1>
                            <ul>
                                <li><a href="index.html">Home</a></li>
                                <li>Product Single</li>
                            </ul>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <div class="cv-product-single spacer-top spacer-bottom">
            <div class="container">
                <div class="row">
                    <div class="col-lg-12">
                        <div class="row">
                            <div class="col-sm-5">
                                <div class="cv-pro-thumb-img">
                                    <img th:src="@{${medicine.imageUrl}}" alt="image" class="img-fluid">
                                </div>
                            </div>
                            <div class="col-sm-7">
                                <div class="cv-prod-content">
                                    <h2 class="cv-price-title">[[${medicine.name}]]</h2>
                                    <p class="cv-pdoduct-price">[[${medicine.price}]]</p>
                                    
                                </div>
                                <div class="cv-prod-count mt-3">
                                    <!-- <button> -->
                                        <a class="btn btn-primary" th:href="@{/orders/place-order/}+${medicine.id}">Buy</a>
                                    <!-- </button> -->
                                </div>
                            </div>
                            <div class="col-md-12">    
                                <div class="cv-prod-text">
                                    <p th:text="${medicine.description}"></p>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

</html>
